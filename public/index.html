<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <!-- Custom CSS -->
    <link rel="stylesheet" href="style.css">
    <!-- Bootstrap --> 
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

    <link rel="icon" href="./calculator-icon.png">
</head>
<body>
    <div class="container">
        <h1 style="font-size: 50px; line-height: 2.2; font-weight: 900 "> <img src="./calculator-icon.png" style="margin-bottom: 30px; margin-right: -20px;" alt=""> Calculator</h1>
        <input type="text" class="screen" name="screen" id="screen">
        <table>
            <tr>
                <td><button class="btn btn-dark">.</button></td>
                <td><button class="btn btn-dark">/</button></td>
                <td><button class="btn btn-dark">%</button></td>
                <td><button class="btn btn-dark">C</button></td>    
            </tr>
            <tr>
                <td><button class="btn btn-dark">7</button></td>
                <td><button class="btn btn-dark">8</button></td>
                <td><button class="btn btn-dark">9</button></td>
                <td><button class="btn btn-dark">+</button></td>
            </tr>
            <tr>
                <td><button class="btn btn-dark">4</button></td>
                <td><button class="btn btn-dark">5</button></td>
                <td><button class="btn btn-dark">6</button></td>
                <td><button class="btn btn-dark">-</button></td> 
            </tr>
            <tr>
                <td><button class="btn btn-dark">1</button></td>
                <td><button class="btn btn-dark">2</button></td>
                <td><button class="btn btn-dark">3</button></td>
                <td><button class="btn btn-dark">X</button></td>     
            </tr>
            <tr>
                <td><button class="btn btn-dark">0</button></td> 
                <td><button class="btn btn-dark" >,</button></td>
                <td><button class="btn btn-dark" >âˆš</button></td>
                <td><button class="btn btn-dark" >=</button></td>         
            </tr>
        </table>
    </div>
    <footer>
        <div class="copyright">
            Developed by "Afaque Ahmed"
        </div>
    </footer>



    <script src="app.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js" integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s" crossorigin="anonymous"></script>
</body>
</html>
